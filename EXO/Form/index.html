<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="post" class="formulaire">
        <div class="field">
            <label for="name">Nom complet :</label>
            <div>
                <input class="champ" id="name" type="text" name="name" required>
            </div>
        </div>
        <div class="field">
            <label for="email">Adresse e-mail :</label>
            <div>
                <input class="champ" id="email" type="email" name="email" required>
            </div>
        </div>
        <div class="field">
            <label for="phone">Numéro de téléphone :</label>
            <div>
                <input class="champ" id="phone" type="tel" name="phone" required>
            </div>
        </div>
        <div class="field">
            <label for="birthday">Date de naissance :</label>
            <div>
                <input class="champ" id="birthday" type="date" name="birthday" required>
            </div>
        </div>
        <div class="field">
            <label for="password">Mot de passe :</label>
            <div>
                <input class="champ" id="password" type="password" name="password" required>
            </div>
        </div>
        <fieldset class="fieldset">
            <legend>Options d'abonnement</legend>
            <div class="field">
                <input type="checkbox" name="subscription" id="newsletter" value="newsletter">
                <label for="newsletter">Recevoir la newsletter</label>
            </div>
            <div class="field">
                <input type="checkbox" name="subscription" id="promo" value="promo">
                <label for="promo">Recevoir les offres promotionnelles</label>
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Méthode de paiement</legend> 
            <div class="field">
                <input type="radio" name="payment" id="cart" value="cart" checked>
                <label for="cart">Carte de crédit</label>
            </div>
            <div class="field">
                <input type="radio" name="payment" id="PayPal" value="PayPal">
                <label for="PayPal">PayPal</label>
            </div>
            <div class="field">
                <input type="radio" name="payment" id="cheque" value="cheque">
                <label for="cheque">Chèque</label>
            </div>
        </fieldset>
        <div>
            <label for="comment">Commentaires :</label>
            <div>
                <textarea name="comment" id="comment" cols="50" rows="8"></textarea>
            </div>
        </div>
        <div>
            <input class="btn" type="reset" value="Effacer">
            <input class="btn" type="submit" value="Envoyer">
        </div>
        
    </form>
</body>
</html>
