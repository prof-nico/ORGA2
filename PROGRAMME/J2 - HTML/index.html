<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <header style="background-color: rgba(145, 170, 246, 0.95); height: 2rem">
      <nav style="font-size: 1.25rem">Group Three</nav>
    </header>
    <main>
      <section>
        <h1>Acceuil</h1>
        <article>
          <label for="ice-cream-choice">Choose a flavor:</label>
          <input
            list="ice-cream-flavors"
            id="ice-cream-choice"
            name="ice-cream-choice"
          />
          <datalist id="ice-cream-flavors">
            <option value="pomme"></option>
            <option value="banane"></option>
            <option value="cerise"></option>
            <option value="poire"></option>
          </datalist>

          <h2>contactez-nous</h2>

          <address>
            <a href="mailto:dummy@dummy.com">par mail</a>
            <a>ou alors au</a>
            <a href="tel:+13115552368">09 74 67 00 52</a>
          </address>
        </article>
      </section>
      <section>
        <h2>formulaire de contact</h2>
        <form
          oninput="form"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
          "
        >
          <input
            type="text"
            placeholder="nom"
            required="required"
            pattern="[A-Z]"
          />
          <input
            type="text"
            placeholder="prenom"
            required="required"
            pattern="[A-Z]"
          />
          <textarea name="long-text" id="text" cols="30" rows="10"></textarea>
          <button>send</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
