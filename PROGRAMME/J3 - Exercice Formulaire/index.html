<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Formulaire</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="formulaire" action="GET">

        <div>
            <label for="nom">Nom complet:</label>
            <input type='text' name='nom' id='nom' placeholder='Ex: Guillaume DELEPINE' required>
        </div>

        <div>
            <label for="email">Adresse e-mail:</label>
            <input type='email' name='email' id='email' placeholder='Ex: gui.delepine@3wa.io' pattern="^[\w.%+-]+@3wa\.io$" required>
        </div>

        <div>
            <label for="age">Âge:</label>
            <input type='number' name='age' id='age' placeholder='Ex: 24' min="18" max="99" required>
        </div>

        <div>
            <label for="date">Date de naissance:</label>
            <input type='date' name='date' id='date' min="1900-01-01" max="2005-12-31" required>
        </div>

        <div>
            <label for="tel">Numéro de téléphone:</label>
            <input type='tel' name='tel' id='tel' placeholder='Ex: 06 20 20 20 20' pattern="^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$" required>
        </div>

        <div>
            <label for="password">Mot de passe:</label>
            <input type='password' name='password' id='password' required>
        </div>

        <fieldset class="genre">
            <legend>Genre</legend>
            <input type="radio" name="sexe" id="femme" value='femme' required>
            <label for="femme">Femme</label>

            <input type="radio" name="sexe" id="homme" value='homme'>
            <label for="homme">Homme</label>

            <input type="radio" name="sexe" id="NonBinaire" value='NonBinaire'>
            <label for="NonBinaire">Non binaire</label>
        </fieldset>

        <fieldset class="level">
            <legend>Vos compétences</legend>
            
            <input type="checkbox" name="HTML" id="HTML" value='HTML'>
            <label for="HTML">HTML</label>
            
            <input type="checkbox" name="CSS" id="CSS" value='CSS'>
            <label for="CSS">CSS</label>
            
            <input type="checkbox" name="Javascript" id="Javascript" value='Javascript'>
            <label for="Javascript">Javascript</label>
            
            <input type="checkbox" name="PHP" id="PHP" value='PHP'>
            <label for="PHP">PHP</label>
            
            <input type="checkbox" name="SQL" id="SQL" value='SQL'>
            <label for="SQL">SQL</label>
        </fieldset>

        <div>
            <label for="niveau">Couleur préférée:</label>
            <select name="niveau" id="niveau" required>
                <option value='1'>Bleu</option>
                <option value='2'>Rouge</option>
                <option value='3'>Jaune</option>
                <option value='4'>Vert</option>
                <option value='5'>Violet</option>
                <option value='6'>Rose</option>
            </select>
        </div>

        <div>
            <label for="commentaire">Commentaire:</label>
            <textarea name="commentaire" id="commentaire" rows="5"></textarea>
        </div>

        <button class="button" type="'submit">Valider</button>
    </form>
</body>

</html>
