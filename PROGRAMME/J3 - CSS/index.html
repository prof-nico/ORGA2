<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <header>
      <nav style="font-size: 1.25rem; text-transform: uppercase">Yas k</nav>
    </header>
    <main>
      <section>
        <h1>Formulaire de contact</h1>
        <form
          oninput="form"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
          "
        >
          <label for="lastname">Nom</label>
          <input
            id="lastname"
            type="text"
            placeholder="Smith"
            required="required"
            minlength="4"
            maxlength="30"
          />

          <label for="firstname">Prenom</label>
          <input
            id="firstname"
            type="text"
            placeholder="Bob"
            required="required"
            minlength="4"
            maxlength="30"
          />
          <label for="date">Date de naissance</label>
          <input id="date" type="date" required="required" max="2020-12-31" />

          <label for="phone">TÃ©lephone</label>
          <input
            id="phone"
            type="tel"
            placeholder="123-45-678"
            required="required"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            maxlength="10"
          />

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="your@email.com"
            required="required"
            minlength="4"
            maxlength="20"
          />

          <label for="address">Adresse</label>
          <input
            id="address"
            type="text"
            placeholder="12 rue de Paris"
            required="required"
            minlength="10"
            maxlength="60"
          />

          <label for="postcode">Code Postale</label>
          <input
            id="postcode"
            type="text"
            placeholder="75010"
            required="required"
            minlength="5"
            maxlength="5"
            pattern="d{5,}"
          />

          <label for="city">Ville</label>
          <input
            id="city"
            type="text"
            placeholder="Paris"
            required="required"
          />

          <fieldset>
            <legend>Type de Payment</legend>

            <div>
              <input type="checkbox" id="paypal" name="paypal" checked />
              <label for="paypal">Paypal</label>
            </div>

            <div>
              <input type="checkbox" id="visa" name="visa" />
              <label for="visa">Visa</label>
            </div>
          </fieldset>

          <label for="com">Commentaire</label>
          <textarea
            id="com"
            type="textarea"
            placeholder="Commentaire"
            rows="20"
          ></textarea>
          <div class="buttons-container">
            <button class="button-1">Send</button>
            <button class="button-2">Effacer</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
