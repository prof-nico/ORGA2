<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercice d'intégration</title>
        <link rel="stylesheet" href="../css/main.css" />
        <meta name="" description="" />
    </head>
    <body>
        <header>
            <h1>Formulaire Exercice CSS</h1>
        </header>
        <div>
            <form>
                <label for="birth">Nom : *</label>
                <input type="text" name="lastname" required pattern="\S+.*">
                <label for="birth">Prénom : *</label>
                <input type="text" name="firstname" required pattern="\S+.*">
                <label for="birth">Date de naissance : *</label>
                <input type="date" name="birth" required>
                <label for="recipe">Votre plat favoris:</label>
                <select id="recipe" name="recipe">
                    <option value="pasta">Pâte au beurre</option>
                    <option value="potato">Pomme de terre vapeur</option>
                    <option value="pizza">Pizza</option>
                    <option value="beef">Côte de boeuf</option>
                </select>
                <label for="restaurant">Votre restaurant favoris:</label>
                <select id="restaurant" name="restaurant">
                    <option value="mcdo">MCDO</option>
                    <option value="kfc">KFC</option>
                    <option value="burgerking">Burger King</option>
                    <option value="emporietto">Emporietto</option>
                </select>
                <label for="tel">Tel :</label>
                <input type="tel" id="tel" pattern="^[0-9]{10}]$">
                <label for="mail">Votre mail : * </label>
                <input type="email" id="mail" name="mail" id="input" required placeholder="ex : roberto@mail.com" pattern="\S+.*">
                <label for="message">Votre message : *</label>
                <input type="text" id="message" name="message" id="input" class="msg" required placeholder="Écrire votre message ici" pattern="\S+.*">
            </form>
        </div>
    </body>

</html>
